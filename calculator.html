<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <span class="col-md-4"><input onclick="activateField('a');" id="operanta">
                    </span>
                    <span class="col-md-4"><input onclick="activateField('b')" id="operantb">
                    </span>
                    <span class="col-md-4"><input id="result">
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <span class="numbers"><button onclick="addNumber('7');">7</button></span>
        <span class="numbers"><button onclick="addNumber('8');">8</button></span>
        <span class="numbers"><button onclick="addNumber('9');">9</button></span>
        <span class="numbers"><button onclick="add();">+</button></span>
        <div ></div>
      </div>

      <div class="container">
        <span class="numbers"><button onclick="addNumber('4');">4</button></span>
        <span class="numbers"><button onclick="addNumber('5');">5</button></span>
        <span class="numbers"><button onclick="addNumber('6');">6</button></span>
        <span class="numbers"><button>-</button></span>
        <div ></div>
      </div>

      <div class="container">
        <span class="numbers"><button onclick="addNumber('1');">1</button></span>
        <span class="numbers"><button onclick="addNumber('2');">2</button></span>
        <span class="numbers"><button onclick="addNumber('3');">3</button></span>
        <span class="numbers"><button>*</button></span>
        <div ></div>
      </div>

      <div class="container">
        <span class="numbers"><button onclick="cancel();">cancel</button></span>
        <span class="numbers"><button onclick="addNumber('0');">0</button></span>
        <span class="numbers"><button>CE</button></span>
        <span class="numbers"><button>/</button></span>
        <div ></div>
      </div>
    
    <script src="./calculator.js"></script>
</body>
</html>
